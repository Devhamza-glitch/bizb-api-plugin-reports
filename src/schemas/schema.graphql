}
type sellerPaymentPayload {
  _id: String
  orderId: String
  productId: String
  # paymentCreatedDate: DateTime
  # paymentReleasedDate: DateTime
  createdAt: String
  updatedAt: String
  totalPrice: Float
  fee: Float
  amount: Float
  subOrderId: String
  internalOrderId: String
  status: String
  itemId: String
  sellerInfo: Account
  productName: String
}

type sellerSoldProductsPayload {
  totalSoldProductCount: Int
}

type sellerInfoPayload {
  sellerId: String
  sellerEmail: String
  storeName: String
  sellerPhone: String
}
type sellerListingPayload {
  soldProduct: Int
  publishedProducts: Int
  unPublishedProducts: Int
