type sellerOrderCountPayload {
  sellerId: String
  storeName: String
  orderCount: Float
}
type sellerUploadCountPayload {
  _id: String
  sellerName: String
  productCount: Float
}
type Query {
  sellerOrderCount(
    skip: Int = 0
    limit: Int = 20
    startDate: DateTime
    endDate: DateTime
  ): [sellerOrderCountPayload]
  sellerUploadCount(
    skip: Int = 0
    limit: Int = 20
    startDate: DateTime
    endDate: DateTime
  ): [sellerUploadCountPayload]
}
